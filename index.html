<html>
    <head>
        <title>Illusion</title>
        <link rel="stylesheet" type="text/css" href="./main.css">
        <script src="./jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div id="drop-area">
            <form class="upload-form">
                <div class="upload-text">
                    Upload image with the file dialog or by dragging and dropping image onto the dashed region
                </div>
                <input type="file" id="fileElem" accept="image/*" onchange="handleFiles(this.files)">
                <label id="upload-button" class="button" for="fileElem">SELECT IMAGE</label>
            </form>
        </div>
        <div id="result"/>
            <div id="result-close" class="button">CLOSE</div>
            <div id="result-save"class="button">SAVE</div>
            <a class="button" download="illusion.png">download</a>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
